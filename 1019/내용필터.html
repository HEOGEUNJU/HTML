<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            //:contains(text) :has(selector) :empty :parent
            
            //'jquery'글자가 포함된 span요소
            $('span:contains(jquery)').css('color','blue')
            //'jquery'글자가 포함되지 않은 span요소
            $('span:not(:contains(jquery))').css('color','red')
            //span이 있는 div
            $('div:has(span)').css({'border': '4px ridge green', 'padding':'10px'})
            //아무것도 없는 빈 요소들
            $(':empty').css('border','2px dotted gray')
                          .css('padding','10px')  
            //자식있는p = 부모인p
            $('p:parent').css('text-shadow','4px 4px 4px purple')
            //div후손 중 span요소
            $('div span').css({'font-style':'italic','textDecoration':'overline'})
        })
    </script>
</head>
<body>
    <h4>내용필터</h4>    
    <div>
        <div></div>
        <div>헤로~~<span>오늘도 즐겁게</span></div>
        <p>Hello jquery!! <span> Thanks, jquery!!</span></p>
        <div>jquery!!</div>
        <span>쉬운 제이쿼리</span>
        <p></p>
    </div>
</body>
</html>
