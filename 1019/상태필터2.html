<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(function(){
        $('input:button').on('click',function(){
            var hobby = "";
            //입력양식선택자:상태필터
            $(':checkbox:checked').each(function(){
              hobby += $(this).val();
            });
            if(hobby == "") return; // 값이 없을 때 하위 문장 실행하지 않고 되돌려 보냄
            alert("너의 취미는" + hobby);
        });
    });
</script>
</head> <!-- 헤드 끝 -->
<body>
    <h4>취미 : </h4>
    <input type="checkbox" value="여행" checked>여행
    <input type="checkbox" value="블로그">블로그
    <input type="checkbox" value="달리기" checked>달리기
    <input type="checkbox" value="축구">축구
    <input type="checkbox" value="게임">게임
    <input type="button" value="선택">
</body> <!-- 바디 끝 -->
</html>
