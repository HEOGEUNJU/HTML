<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script></script>
    <style>
        img{
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        $(function(){
            //alt속성을 갖는 img요소 []
            $('img[alt]').css('border','double 4px');

            //속성값이 일치하는 [=] => type = button인 input요소
            //속성값이 시작하는 [^=] => href가 'mailto'로 시작하는 a요소
            //여러가지 항목 선택시 사나의 따옴표 안에서 쉼표를 이용해 구분
            $('input[type=button], a[href^=mailto]').css("background-color","#00ffbb");

            //속성값이 같지않은 [!=] => class가 'imgBR'이 아닌 img요소
            $('img[class!=imgBR]').css("box-shadow", "4px 4px 1px #999"); //x축 y축 blur color

            //속성값이 끝나는 [$=] => src가 'png'로 끝나는 img 요소
            $('img[src$=png]').css("border", "dotted 4px");

            //속성값이 포함하는 [*=] => title이 'named'단어를 포함하는 요소
            $('[title*=named').css("border", "3px outset hotpink");
            
            //속성값이 포함하는(공백으로 분리된 값) [~=] => href가 'ddit'를 포함하는 a요소
            $('[href~=ddit]').css("text-decoration","line-through");
            
            //속성값이 같거나 시작하는 [|=] => id가 'baskin'이거나 'baskin-'으로 시작하는 img 요소
            $('[id|=baskin]').css("border-radius", "25px");
        });
    </script>
</head>
    
<body>
    <a href="http://www. ddit .or.kr" title="namedDD">(재)대덕 인재 개발원</a> <br>
	<a href="mailto: admin@ddit.or.kr">관리자에게 메일보내기</a> <br>

	<img src="../images/imgs/br1.jpg" class="imgBR" id="baskin">
	<img src="../images/imgs/br2.jpg" class="imgBR" id="vaskin">
	<img src="../images/imgs/br4.jpg" class="imgBR" id="baskin-robbins">
	<img src="../images/imgs/logo.png" class="imgBR" id="baskin_Robbins">
	<img src="../images/imgs/yoda.jpg" title="img named 5">
	<img src="../images/imgs/som2.jpg" id="img6" title="coffeePot" alt="actress">
	<img src="../images/imgs/wok3.jpg" alt="actor">
		
	<form>
		<input title="named textField">
		<!-- form안에 위치한 button은 submit기능을 갖는다 -->
		<button type="submit">Submit</button>
	</form>
	<button type="submit">Submit</button>
	<input type="button" value="Button">
</body>
</html>
