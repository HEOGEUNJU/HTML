<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        img{
            width: 60px;
            height: 60px;  
        }
    </style>
</head>
<body>
    <h4>
        img요소의 src속성 중 파일명만 추출하여 title값으로 설정
    </h4>

    <div>
        <img src="../images/imgs/우기5.jfif" alt="">
        <img src="../images/imgs/우기6.jfif" alt="">
        <img src="../images/imgs/우기7.jfif" alt="">
        <img src="../images/imgs/우기8.jfif" alt="">
        <img src="../images/imgs/우기9.jfif" alt="">
    </div>

    <script>
        //get - 첫번째 항목만 반환
        console.log($('img').attr('src'));

        //set - 모든 항목에 일괄 적용
        $('img').attr('alt', '동일함');

        //콜백함수 내부에서 반환하는 값으로 title속성을 적용하자
        $('img').attr('title', function(){
            //첫번째 항목만 반환받기 때문에
            //함수 안에서 순차적으로 값을 받아 속성을 적용
        })
    </script>
</body>
</html>
