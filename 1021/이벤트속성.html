<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        div{
            width: 40%;
            height: 50vh;
            background-color: blanchedalmond;
            color: black;
            /* text-align: center; */
            /* Flex를 이용해서 정렬할 예정 */
            display: flex;
            justify-content: center; /* 메인축(X축)정렬 */
            
        }
    </style>
</head>

<body>
    <div><span>a</span></div>
    <script>
        $('div').on('mousedown',function(e){
            var str = "";
            str += "type: " + e.type + "<br>";
            str += "target: " + e.target + "<br>";
            str += `target-name:   ${e.target.nodeName} <br>`
            str += `target-value:   ${e.target.firstChild.nodeValue} <br>`
            str += "pageX: " + e.pageX + "<br>";
            str += "pageY: " + e.pageY + "<br>";
            str += "screenX: " + e.screenX + "<br>";
            str += "screenY: " + e.screenY + "<br>";
            str += "button: " + e.button + "<br>";
            $('div').html(str);

        })


    </script>
</body>
</html>
