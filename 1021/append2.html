<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        div {
            font-size: 0;
        }
        img {
            width: 150px;
            height: 150px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <input type="button" value="append">
    <input type="button" value="prepend">
    <div>
        <img src="../imgs/우기5.jfif" alt="">
        <img src="../imgs/우기6.jfif" alt="">
        <img src="../imgs/우기7.jfif" alt="">
        <img src="../imgs/우기8.jfif" alt="">
        <img src="../imgs/우기9.jfif" alt="">
    </div>
<script>
    $('input:button').eq(0).on('click',function(){
        $('img').first().appendTo($('div'))
    });
    $('input:button').eq(1).on('click',function(){
        // $('img').last().appendTo($('div'))
        $('div').prepend($('img').last());
    });
</script>
</body>
</html>
