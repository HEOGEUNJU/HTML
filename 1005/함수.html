<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 자바 스크립트에서 가장 중요한 키워드 function

    /* 함수 선언법 */

    // var ggg = 1+2+4-1;
    //연산을 통한 최종 결과가 1개로 정리되는 방식 => 표현식 함수

    function f_fnc() { //선언식함수(declare)
        alert("선언식함수")
    }
    var f_fnc = function () {
        alert("표현식함수")
    }
    f_fnc();
    // 선언식함수(기명함수)>> 브라우저 런타임 이전 선언됨
    // 표현식함수(무명, 익명함수)>> 브라우저 런타임에 동적으로 선언됨
    // 함수 호출시 브라우저가 읽는 순서로 인해 표현식 함수가 출력

    /*매개변수, 인수 활용하기*/
    function f_fnc3(p_arg1, p_arg2, p_arg3) {
        alert("넘어온 인자 부족시 " + p_arg3 + "을 반환");
        return "돌려주는값";
    }

    // 호출하지 않고 함수자체를 변수에 담음
    /* var v_return = f_fnc3();
     // console.log(v_return);
 
     //호출 및 코드실행 후 반환결과를 변수에 담음
     var v_return = f_fnc3("함수호출시", "괄호작성");
     // return 생략시 undefined반환
     alert("반환되는 값:" + v_return)
 
     /* return을 이용해 else 없애기 */
    function f_if(p_arg) {
        if (p_arg == "올슨") {
            v_ret = "완다"
        } else {
            v_ret = "캡틴마블";
        }
    }
    f_if("올슨");
    alert(v_ret);

    // for (var i = 5; i < 15; i++) {
    //     alert("hello~ +i);
    // }
        
    /* dry함수 사용 */
    function f_dry(p_str, p_end, p_msg) {
        for (var i = p_str; i < p_end; i++) {
            alert(p_msg + i);
        }
    }
    // f_dry(1, 10, "안녕-");
    // f_dry(5,15,"안녕녕-")

    //즉시실행함수
    // 1회만 바로 실행되므로 (호출할)이름이 필요없음
    // 무명함수/익명함수의 형태로 작성됨..
    (function(){
        alert("런타임 후 바로 실행돼요")
    })();

</script>
